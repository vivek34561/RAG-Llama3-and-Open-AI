<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RAG Document Q&A â€” Llama3 & OpenAI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>âœ¨ RAG Document Q&A â€” Llama3 & OpenAI âœ¨</h1>
  </header>

  <main>
    <section class="panel">
      <h2>ğŸ”§ Model Settings</h2>
      <div class="row">
        <label for="provider">LLM Provider</label>
        <select id="provider">
          <option value="groq">Groq (LLaMA3)</option>
          <option value="openai">OpenAI (GPT-4o-mini)</option>
        </select>
      </div>
      <div class="row">
        <label for="apiKey">API Key</label>
        <input id="apiKey" type="password" placeholder="Enter your API key" />
      </div>
      <div class="row">
        <label for="temperature">Temperature <span id="temperatureVal">0.7</span></label>
        <input id="temperature" type="range" min="0" max="1" step="0.1" value="0.7" />
      </div>
      <div class="row">
        <label for="maxTokens">Max Tokens <span id="maxTokensVal">512</span></label>
        <input id="maxTokens" type="range" min="100" max="2048" step="50" value="512" />
      </div>
    </section>

    <section class="panel">
      <h2>ğŸ“„ Upload Documents</h2>
      <p>Allowed types: PDF, TXT, DOCX</p>
      <input id="fileInput" type="file" multiple accept=".pdf,.txt,.docx" />
      <div class="actions">
        <button id="uploadBtn">Upload</button>
        <button id="embedBtn">Create Embeddings â›“ï¸â€ğŸ’¥</button>
        <button id="resetBtn" class="danger">ğŸ†• New Chat</button>
      </div>
      <div id="uploadStatus" class="status"></div>
    </section>

    <section class="panel">
      <h2>ğŸŒ Add Web Content</h2>
      <textarea id="urls" rows="4" placeholder="Paste one or more URLs (each on a new line)"></textarea>
      <div class="actions">
        <button id="urlsBtn">Fetch & Embed URLs</button>
      </div>
      <div id="urlStatus" class="status"></div>
    </section>

    <section class="panel chat">
      <h2>ğŸ’¬ Chat</h2>
      <div id="messages" class="messages"></div>
      <div class="chat-input">
        <input id="prompt" type="text" placeholder="Ask a question about your documents" maxlength="1000" />
        <button id="sendBtn">Send</button>
      </div>
      <div id="queryStatus" class="status"></div>
    </section>
  </main>

  <footer>
    <small>Built with â¤ï¸ using FastAPI + LangChain + FAISS</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
